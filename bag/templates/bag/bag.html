{% extends "base.html" %}

{% load static %}

{% block extra_title %} | Bag {% endblock %}

{% block page_header %}
<div class="container-fluid header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col text-center">
            <h1>
                <strong> Your Shoping Bag </strong>
            </h1>
            <hr class="w-50" />
        </div>
    </div>
    <div class="row mt-3">
        <div class="bag-container col-10 pb-4 offset-1">
            <div class="row">
                <div class="col text-center">
                    {% if bag_items %}
                        <div class="table-responsive rounded"></div>
                    {% else %}
                        <p class="display-5 mb-5">Your bag is empty.</p>
                        <a href="{% url 'supplies' %}" class="btn action-button">
                            <span class="icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Keep Shopping</span>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
