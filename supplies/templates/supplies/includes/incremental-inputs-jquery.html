<script type="text/javascript">
    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId, type) {
        var currentValue = parseInt($(`#${type}-${itemId}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;
        $(`#decrement-${type}-${itemId}`).prop('disabled', minusDisabled);
        $(`#increment-${type}-${itemId}`).prop('disabled', plusDisabled);
    }

    // Ensure proper enabling/disabling of all inputs on page load
    var allIncrementalInputs = $('.incremental-input');
    for(var i = 0; i < allIncrementalInputs.length; i++){
        var itemId = $(allIncrementalInputs[i]).data('item-id');
        var type = $(allIncrementalInputs[i]).data('type');
        handleEnableDisable(itemId, type);
    }

    // Check enable/disable every time the input is changed
    $('.incremental-input').change(function() {
        var itemId = $(this).data('item-id');
        var type = $(this).data('type');
        handleEnableDisable(itemId, type);
    });

    // Increment
    $('.increment').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).parent().parent().find('.incremental-input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue + 1);
       var itemId = $(this).data('item-id');
       var type = $(this).data('type');
       handleEnableDisable(itemId, type);
    });
    
    // Decrement
    $('.decrement').click(function(e) {
       e.preventDefault();
       var closestInput = $(this).parent().parent().find('.incremental-input')[0];
       var currentValue = parseInt($(closestInput).val());
       $(closestInput).val(currentValue - 1);
       var itemId = $(this).data('item-id');
       var type = $(this).data('type');
       handleEnableDisable(itemId, type);
    });

</script>
