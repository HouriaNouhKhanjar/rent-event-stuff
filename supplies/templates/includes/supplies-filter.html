{% if selected_category %}
            <a class="category-badge text-decoration-none" href="{% url 'supplies' %}?category={{ selected_category.slug }}">
                <span class="p-2 mt-2 badge badge-white text-black rounded-0 border border-dark">{{ selected_category.name }}</span>
            </a>
            {% endif %}




            <div class="col-12 col-md-6 my-auto order-md-last d-flex justify-content-center justify-content-md-end">
                    <div class="sort-select-wrapper w-50">
                        <select id="sort-selector"
                            class="custom-select custom-select-sm rounded-0 border border-{% if current_sorting != 'None_None' %}info{% else %}black{% endif %}">
                            <option value="reset" 
                                    {% if current_sorting == "None_None" %}
                                         selected="selected"
                                    {% endif %} >
                                Sort by...
                            </option>
                            <option value="price_asc" 
                                    {% if current_sorting == 'price_asc' %}
                                          selected="selected"
                                    {% endif %}>
                                         Price (low to high)
                            </option>
                            <option value="price_desc"
                                    {% if current_sorting == 'price_desc' %}
                                         selected="selected"
                                    {% endif %}>
                                Price (high to low)
                            </option>
                            <option value="name_asc" 
                                    {% if current_sorting == 'name_asc' %}
                                         selected="selected"
                                    {% endif %}>
                                 Name (A-Z)
                            </option>
                            <option value="name_desc"
                                    {% if current_sorting == 'name_desc' %}
                                         selected="selected"
                                    {% endif %}>
                                 Name (Z-A)
                            </option>
                            <option value="category_asc" 
                                    {% if current_sorting == 'category_asc' %}
                                         selected="selected"
                                    {% endif %}>
                                Category (A-Z)
                            </option>
                            <option value="category_desc" 
                                    {% if current_sorting == 'category_desc' %}
                                         selected="selected"
                                    {% endif %}>
                                Category (Z-A)
                            </option>
                        </select>
                    </div>
                </div>
